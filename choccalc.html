<!DOCTYPE html>
<html>
	<head>
		<title>Canine Methylxanthines Toxicity Calculator</title>
		
		<link rel="stylesheet" type="text/css" href="toxcalc.css">
		<link href='https://fonts.googleapis.com/css?family=Merriweather:300,900|Poppins:700' rel='stylesheet' type='text/css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		
	</head>
	<body>

	<h1 id="title">Canine Methylxanthines Toxicity Calculator</h1>
		
		<div id="form">

		<form>
		
		<span id="weight-text"> Patient weight:
		 
			<input id="weight" type="number" name="weight">
			
			<label class="custom-dropdown custom-dropdown--white">
        		<select id="wtOptions" class="custom-dropdown__select custom-dropdown__select--white" name="wt-opt">
					<option id="lbs" value="lbs">lbs</option>
					<option id="kg" value="kg">Kg</option>
					
				</select>
			</label>
		</span>
		
		<span id="dose-text">Amount of chocolate ingested:
			<input id="amt" type="number" name="amt">
			<label class="custom-dropdown custom-dropdown--white">
			<select id="amtOptions" class="custom-dropdown__select custom-dropdown__select--white" name="chocWtOptions">
					<option id="oz" value="oz">oz</option>
					<option id="g" value="g">g</option>
			</select>
			</label>
		</span>

		<span id="type_or_perc">
			<div id="radio_opt">
			Choose type of chocolate: <input type="radio" name="choctype" value="type" id="type" onclick="javascript:typeCheck();" checked>
			<p> OR </p>
			Enter percent dark chocolate: <input type="radio" name="choctype" value="percent" id="percent" onclick="javascript:percCheck();">
			</div>
		</span>
	
		<span id="choctype-text">Type of chocolate ingested:
			<div id="chocSelect" class="custom-dropdown custom-dropdown--white">
			<select id="chocOptions" class="custom-dropdown__select custom-dropdown__select--white" name="chocOptions">
					<option id="blnk" value="blnk">-------</option>
					<option id="cocoPow" value="cocoPow">dry cocoa powder</option>
					<option id="bakeChoc" value="bakeChoc">unsweetened bakers chocolate</option>
					<option id="semSweet" value="semSweet">semi-sweet chocolate</option>
					<option id="dkChoc" value="dkChoc">dark chocolate</option>
					<option id="mlkChoc" value="mlkChoc">milk chocolate</option>
			</select>
			</div>
		</span>
		
		<span id="percDkChoc" style="display:none">Percent Cocoa Dark Chocolate:
			<input id="percCocoa" type="number" name="percCocoa"> %
		</span>
		
	

	
		<div id="calc-cont"><input type="button" value="Calculate" id="calc" onclick="computeChoc()"></div>
		
		
		<span id="doseText">Dose Received:<label id="dose"></label>  mg/kg</span>
			
		<span id="seText">Prognosis:<label id="sideEffects"></label></span>
		
		
			
		</form>
		</div>
		
		<div id="backMain">
			<input type="button" value="Back to Main" id="calc" onclick="location.href='index.html';">
		</div>
		
		<script language="javascript" type="text/javascript" src="choccalc.js"></script>
		
		<script language="javascript" type="text/javascript"></script>
		
	</body>
</html>
